<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Practice - Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .assignments {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .assignment-link {
            display: block;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .assignment-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .assignment-link span {
            display: block;
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML Practices</h1>
        <p class="subtitle">Select an assignment to view</p>
        
        <div class="assignments">
            <a href="assignment1/index.html" class="assignment-link" target="_blank">
                Assignment 1
                <span>Multi-page website</span>
            </a>
            <a href="assignment 2/index.html" class="assignment-link" target="_blank">
                Assignment 2
                <span>Styled webpage</span>
            </a>
            <a href="assignment 3/index.html" class="assignment-link" target="_blank">
                Assignment 3
                <span>BMW M4 showcase</span>
            </a>
        </div>
    </div>
</body>
</html>
